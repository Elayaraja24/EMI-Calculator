<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width">
        <title>EMI CALCULATOR</title>
        <link rel="stylesheet" a href="./emi.css">
    </head>
    <body>
        <div class="loan-calculator">
            <div class="top">
                <h2>Loan Calculator</h2>

                <form action="input-container">
                    <div class="container">
                        <div class="amount">Amount</div>
                        <input type="text" value="30000" class="loan-amount">
                    </div>
                    <div class="rate">
                        <div class="amount">Interest Rate</div>
                        <input type="text" value="8.5" class="interest-rate">
                    </div>
                    <div class="time">
                        <div class="amount">Tenure (in months)</div>
                        <input type="text" value="240" class="loan-tenure">
                    </div>
                </form>
            </div>
            <div class="result">
                <div class="left">
                    <div class="loan-emi">
                        <h3>Loan EMI</h3>
                        <div class="value">123</div>
                    </div>
                    <div class="total-interest">
                        <h3>Total Interest Payable</h3>
                        <div class="value">1234</div>
                    </div>
                    <div class="total-amount">
                        <h3>Total Amount</h3>
                        <div class="value">12345</div>
                    </div>

                    <button class="calculate-btn">Calculate</button>
                </div>
                <div class="right">Chart</div>
            </div>
        </div>

        <script src="./emi.js"></script>
    </body>
</html>
